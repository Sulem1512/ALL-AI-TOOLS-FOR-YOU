        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Extract all unique categories
            const categories = [...new Set(aiTools.map(tool => tool.category))];
            
            // Create category tabs
            const categoryTabs = document.getElementById('categoryTabs');
            
            // Add 'All' tab first
            const allTab = document.createElement('div');
            allTab.className = 'category-tab active';
            allTab.textContent = 'All Categories';
            allTab.addEventListener('click', () => {
                displayTools(aiTools);
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                allTab.classList.add('active');
            });
            categoryTabs.appendChild(allTab);
            
            // Add other categories
            categories.forEach(category => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.textContent = category;
                tab.addEventListener('click', () => {
                    filterTools(category);
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                });
                categoryTabs.appendChild(tab);
            });
            
            // Display all tools initially
            displayTools(aiTools);
            
            // Setup search functionality
            document.getElementById('search').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const activeCategory = document.querySelector('.category-tab.active').textContent;
                
                let filteredTools = aiTools;
                
                // Filter by category first if not 'All'
                if (activeCategory !== 'All Categories') {
                    filteredTools = aiTools.filter(tool => tool.category === activeCategory);
                }
                
                // Then filter by search term
                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) || 
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.category.toLowerCase().includes(searchTerm)
                );
                
                displayTools(filteredTools);
            });
        });
        
        // Function to filter tools by category
        function filterTools(category) {
            const filteredTools = aiTools.filter(tool => tool.category === category);
            displayTools(filteredTools);
        }
        
        // Function to display tools
        function displayTools(tools) {
            const toolsContainer = document.getElementById('toolsContainer');
            toolsContainer.innerHTML = '';
            
            if (tools.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No tools found matching your search. Try different keywords.';
                toolsContainer.appendChild(noResults);
                return;
            }
            
            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                toolCard.innerHTML = `
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-description">${tool.description}</div>
                    <a href="${tool.link}" target="_blank" rel="noopener noreferrer" class="tool-link">Visit Tool</a>
                    <div class="tool-category">${tool.category}</div>
                `;
                
                toolsContainer.appendChild(toolCard);
            });
        }
    </script>
